<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Schedule v2 Demo</title>
    <meta name="description" content="A schedule management with jQuery.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/jquery.schedule.css">
    <link rel="stylesheet" href="dist/jquery.schedule-demo.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Timetables</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="schedule2" class="jqs-demo mb-3"></div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="dist/jquery.schedule.js"></script>
<script>
    $(function () {
        $("#schedule2").jqs({
            mode: "read",
            data: [{
                day: 0,
                periods: [
                    {start: "10:00",
					end: "12:00",
					title: "A black period",
					backgroundColor: "#000",
					borderColor:"#000",
					textColor: "#fff"},
					["20:00", "00:00"],
                    ["20:00", "22:00"], // Invalid period, not displayed
                    ["00:00", "02:00"]
                ]
            }, {
                day: 3,
                periods: [
                    ["00:00", "08:30"],
                    ["09:00", "13:00"]
                ]
            }]
        });
    });
</script>

</body>
</html>
