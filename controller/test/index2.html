<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RC Car Controller</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5">
        <link rel="stylesheet" href="http://yoannmoinet.github.io/nipplejs/stylesheets/styles.css" media="screen" title="no title" charset="utf-8">
        <style>
        html, body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
        }
		#control {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 255, 0.2);
        }
        </style>
    </head>
    <body>
        <div id="control">
			<div id="debug">
				<ul>
					<li class="position">
						position :
						<ul>
							<li class="x">x : <span class='data'></span></li>
							<li class="y">y : <span class='data'></span></li>
						</ul>
					</li>
					<!--<li class="force">force : <span class='data'></span></li>
					<li class="pressure">pressure : <span class='data'></span></li>
					<li class="distance">distance : <span class='data'></span></li>-->
					<li class="angle">
						angle :
						<ul>
							<!--<li class="radian">radian : <span class='data'></span></li>-->
							<li class="degree">degree : <span class='data'></span></li>
						</ul>
					</li>
					<li class="direction">
						direction :
						<ul>
							<li class="x">x : <span class='data'></span></li>
							<li class="y">y : <span class='data'></span></li>
							<li class="angle">angle : <span class='data'></span></li>
						</ul>
					</li>
				</ul>
				<div class="dump"></div>
			</div>
		</div>
        
		<script src="../dist/nipplejs.js" charset="utf-8"></script>
        
		<script>
			var joystick = nipplejs.create({
				zone: document.getElementById('control'),
				mode: 'static',
				position: { left: '50%', top: '50%' },
				color: 'blue',
				size: 400
			});
			bindNipple();
		
			// Get debug elements and map them
            var elDebug = document.getElementById('debug');
            var elDump = elDebug.querySelector('.dump');
            var els = {
                position: {
                    x: elDebug.querySelector('.position .x .data'),
                    y: elDebug.querySelector('.position .y .data')
                },
                /*force: elDebug.querySelector('.force .data'),
                pressure: elDebug.querySelector('.pressure .data'),
                distance: elDebug.querySelector('.distance .data'),*/
                angle: {
                    //radian: elDebug.querySelector('.angle .radian .data'),
                    degree: elDebug.querySelector('.angle .degree .data')
                },
                direction: {
                    x: elDebug.querySelector('.direction .x .data'),
                    y: elDebug.querySelector('.direction .y .data'),
                    angle: elDebug.querySelector('.direction .angle .data')
                }
            };
			
			//set variables
			drive = 0;
			function bindNipple () {
                joystick.on('start end', function (evt, data) {
                    dump(evt.type);
                    debug(data);
                }).on('move', function (evt, data) {
                    debug(data);
                }).on('dir:up plain:up dir:left dir:down ' +
                    'plain:down dir:right end',
					/*on('dir:up plain:up dir:left plain:left dir:down ' +
                    'plain:down dir:right plain:right',*/
                    function (evt, data) {
                        dump(evt.type);
						//log the direction or plain
						//plain +
						//dir x
						switch(evt.type) {
							case 'plain:up':
								drive = 1;
								//console.log('up');
								break;
							case 'plain:down':
								drive = 2;
								//console.log('down');
								break;
							case 'dir:up':
								if(drive === 1) {
									console.log('Forward');
								}
								break;
							case 'dir:down':
								if(drive === 2) {
									console.log('Reverse');
								}
								break;
							case 'dir:left':
								if(drive === 1) {
									console.log('Forward Left');
								} else if (drive === 2) {
									console.log('Reverse Right');
								} else {
									console.log('Steer Left');
								}
								break;
							case 'dir:right':
								if(drive === 1) {
									console.log('Forward Right');
								} else if (drive === 2) {
									console.log('Reverse Left');
								} else {
									console.log('Steer Right');
								}
								break;
							default:
								console.log('Halt');
								drive = 0;
						}
						//console.log(evt.type);
                    }
                ).on('pressure', function (evt, data) {
                    debug({pressure: data});
                });
            }
			
			// Print data into elements
            function debug (obj) {
                function parseObj(sub, el) {
                    for (var i in sub) {
                        if (typeof sub[i] === 'object' && el) {
                            parseObj(sub[i], el[i]);
                        } else if (el && el[i]) {
                            el[i].innerHTML = sub[i];
                        }
                    }
                }
                setTimeout(function () {
                    parseObj(obj, els);
                }, 0);
            }

            var nbEvents = 0;

            // Dump data
            function dump (evt) {
                setTimeout(function () {
                    if (elDump.children.length > 4) {
                        elDump.removeChild(elDump.firstChild);
                    }
                    var newEvent = document.createElement('div');
                    newEvent.innerHTML = '#' + nbEvents + ' : <span class="data">' +
                        evt + '</span>';
                    elDump.appendChild(newEvent);
                    nbEvents += 1;
                }, 0);
            }
        </script>
    </body>
</html>
